# Auto-NVIS Configuration
# Local development configuration

services:
  # RabbitMQ (Message Queue)
  rabbitmq_host: localhost  # Docker container name
  rabbitmq_port: 5672
  rabbitmq_user: autonvis
  rabbitmq_password: Zh1tbu23!
  rabbitmq_vhost: autonvis

  # Redis (Cache)
  redis_host: localhost
  redis_port: 6379
  redis_db: 0

  # Assimilation service (SR-UKF filter)
  assimilation_host: localhost
  assimilation_port: 50051

  # Supervisor service
  supervisor_host: localhost
  supervisor_port: 8000

  # Output service
  output_host: localhost
  output_port: 8080

grid:
  # Latitude grid
  lat_min: -90.0
  lat_max: 90.0
  lat_step: 2.5

  # Longitude grid
  lon_min: -180.0
  lon_max: 180.0
  lon_step: 5.0

  # Altitude grid (in km)
  alt_min: 60.0
  alt_max: 600.0
  alt_step: 10.0

propagation:
  # Transmitter location (Boulder, CO)
  tx_lat: 40.0
  tx_lon: -105.0
  tx_alt_km: 0.0

  # Frequency scan
  freq_min_mhz: 2.0
  freq_max_mhz: 15.0
  freq_step_mhz: 0.5

  # NVIS geometry
  elevation_min_deg: 70.0
  elevation_max_deg: 90.0
  elevation_step_deg: 2.0
  azimuth_step_deg: 15.0

  # Quality thresholds
  absorption_threshold_db: 50.0
  snr_threshold_db: 10.0

  # Performance
  enable_parallel: true
  max_workers: 4

supervisor:
  # Cycle timing
  update_cycle_sec: 900  # 15 minutes
  max_cycle_duration_sec: 1200  # 20 minutes

  # Mode switching
  xray_threshold_m1: 1.0e-5  # M1 flare threshold (W/mÂ²)
  mode_switch_hysteresis_sec: 600  # 10 minutes

  # Health monitoring
  health_check_interval_sec: 30
  data_staleness_threshold_sec: 300  # 5 minutes

# sr_ukf configuration removed - uses defaults
