# Prometheus configuration for AutoNVIS monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'autonvis-production'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Scrape configurations
scrape_configs:
  # NVIS Client metrics
  - job_name: 'nvis-client'
    static_configs:
      - targets: ['nvis-client:8003']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Filter Orchestrator metrics
  - job_name: 'filter-orchestrator'
    static_configs:
      - targets: ['filter-orchestrator:8004']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Dashboard metrics
  - job_name: 'dashboard'
    static_configs:
      - targets: ['dashboard:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # RabbitMQ metrics
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s
